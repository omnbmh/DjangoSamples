{% extends "base.html" %}
{% load staticfiles %}
{% block title %}监控{% endblock %}
{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">运筹帷幄</h3>
    </div>
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="btn-group">
                    <button href="#" type="button" class="btn btn-default" style="border:  none;background: none;" disabled>
                        <span class="glyphicon glyphicon-fire"></span>初始化数据
                    </button>
                    <button id="refresh-system-settings" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-fire"></span>初始化系统配置
                    </button>
                    <button id="refresh-trading-coins-settings" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-fire"></span>初始化可交易币种
                    </button>
                    <button id="refresh-kline-history" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-fire"></span>初始化历史Kline记录
                    </button>
                    <a href="/kline/ref" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-fire"></span>
                    </a>

                </div>
            </li>
            <li class="list-group-item">
                <div class="btn-group">
                    <button href="#" type="button" class="btn btn-default" style="border:  none;background: none;" disabled>
                        初始化数据
                    </button>
                    <a href="/admin/orders/setting/" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <a href="/kline/ref" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-info-sign"></span>
                    </a>
                </div>
            </li>
            <li class="list-group-item">
                <div class="btn-group">
                    <button href="#" type="button" class="btn btn-default" style="border:  none;background: none;" disabled>
                        第三组按钮
                    </button>
                    <a href="/admin/orders/setting/" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <a href="/kline/ref" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-info-sign"></span>
                    </a>
                </div>
            </li>
            <li class="list-group-item">
                <div class="btn-group">
                    <button href="#" type="button" class="btn btn-default" style="border:  none;background: none;" disabled>
                        第四组按钮
                    </button>
                    <a href="/admin/orders/setting/" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <a href="/kline/ref" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-info-sign"></span>
                    </a>
                </div>
            </li>
            <li class="list-group-item">
                <div class="btn-group">
                    <button href="#" type="button" class="btn btn-default" style="border:  none;background: none;" disabled>
                        线程
                    </button>
                    <button id="start_t_kline_history" href="#" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-cog"></span>缓存Kline
                    </button>
                    <a href="/kline/ref" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-info-sign"></span>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>
{% endblock %}
{% block js %}
<script src="{% static 'js/hb.js' %}"></script>
{% endblock %}
